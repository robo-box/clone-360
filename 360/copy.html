<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>360</title>
	<link rel="stylesheet" href="./css/copy.css">
</head>
<body>
	<div class="" id="fullpage">
		<!-- 第一屏 -->
		<div class="section first">
			<!-- LOGO -->
			<div class="logo"></div>
			<!-- 文字 -->
			<div class="text">
				<img src="./images/text_1.png" alt="">
				<img src="./images/text_2.png" alt="">
				<img src="./images/text_3.png" alt="">
				<img src="./images/text_4.png" alt="">
				<img src="./images/text_5.png" alt="">
				<img src="./images/text_6.png" alt="">
				<img src="./images/text_7.png" alt="">
				<img src="./images/text_8.png" alt="">
			</div>
			<!-- 其它信息 -->
			<div class="info"></div>
		</div>
		<!-- 第二屏 -->
		<div class="section second">
			<!-- 盾牌 -->
			<div class="shield">
				<img src="./images/shield_1.png" alt="">
				<img src="./images/shield_2.png" alt="">
				<img src="./images/shield_3.png" alt="">
				<img src="./images/shield_4.png" alt="">
				<img src="./images/shield_5.png" alt="">
				<img src="./images/shield_6.png" alt="">
				<img src="./images/shield_7.png" alt="">
				<img src="./images/shield_8.png" alt="">
				<img src="./images/shield_9.png" alt="">
			</div>
			<!-- 其它信息 -->
			<div class="info"></div>
		</div>
		<!-- 第三屏 -->
		<div class="section third">
			<!-- 其它信息 -->
			<div class="info"></div>
			<!-- 圆 -->
			<div class="circle"></div>
			<!-- rocket -->
			<div class="rocket"></div>
		</div>
		<!-- 第四屏 -->
		<div class="section fourth">
			<!-- 搜索 -->
			<div class="search">
				<!-- 搜索框 -->
				<div class="searchbar"></div>
				<!-- 关键字 -->
				<div class="keys"></div>
				<!-- 结果 -->
				<div class="result">
					<div class="inner"></div>
				</div>
			</div>
			<!-- 其它信息 -->
			<div class="info"></div>
		</div>
		<!-- 第五屏 -->
		<div class="section fifth">
			<!-- 其它信息 -->
			<div class="info"></div>
			<!-- 浏览器 -->
			<div class="broswer">
				<!-- 边框线 -->
				<div class="lineleft"></div>
				<div class="linetop"></div>
				<div class="lineright"></div>
				<div class="linebottom"></div>
				<!-- 工具栏 -->
				<div class="toolbar">
					<!-- 边框 -->
					<div class="box">
						<div class="inner"></div>
					</div>
				</div>
				<!-- 任务栏 -->
				<div class="extra"></div>
				<!-- 下边线 -->
				<div class="line"></div>
			</div>
		</div>
	</div>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/jquery.fullPage.min.js"></script>
	<script>
		

		$('#fullpage').fullpage({
			sectionsColor: ['#0da5d6', '#2AB561', '#DE8910', '#16BA9D', '#0DA5D6'],
			// 每滚动一次，都会触发afterLoad这个回调方法
			afterLoad: function (link, key) {
				console.log(key);

				// 删除所有元素的current
				$('.section').removeClass('current');

				// 获取当前屏
				var current = $('.section').eq(key - 1);

				// 设置延时
				setTimeout(function () {
					current.addClass('current');
				}, 50);
				
			}
		});
	</script>
</body>
</html>
